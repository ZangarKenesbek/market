{% extends "base.html" %}
{% load i18n static %}

{% block content %}
<style>
    .reset-password-container {
        max-width: 600px;
        margin: 50px auto;
        padding: 30px;
        background-color: #fff;
        border-radius: 16px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
        font-family: Arial, sans-serif;
    }

    .reset-password-container h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #e4095a;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    .form-row {
        margin-bottom: 20px;
    }

    label {
        font-weight: bold;
        margin-bottom: 5px;
        color: #333;
    }

    input[type="email"],
    input[type="submit"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        box-sizing: border-box;
    }

    input[type="submit"] {
        background-color: #e4095a;
        color: white;
        border: none;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-top: 10px;
    }

    input[type="submit"]:hover {
        background-color: #c1074c;
    }

    .form-row .errorlist {
        color: #ff0000;
        font-size: 12px;
    }
</style>

<div class="reset-password-container">
    <h2>{% translate "Восстановление пароля" %}</h2>

    <p>{% translate "Введите свой адрес электронной почты ниже, и мы отправим инструкции для его сброса." %}</p>

    <form method="post">
        {% csrf_token %}
        <fieldset class="module aligned">
            <div class="form-row field-email">
                {{ form.email.errors }}
                <label for="id_email">{% translate "Адрес электронной почты:" %}</label>
                {{ form.email }}
            </div>
            <input type="submit" value="{% translate 'Сбросить мой пароль' %}">
        </fieldset>
    </form>
</div>

{% endblock %}
