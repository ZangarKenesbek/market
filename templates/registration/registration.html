{% extends "base.html" %}
{% load i18n static %}

{% block content %}
<style>
    .register-container {
        max-width: 500px;
        margin: 50px auto;
        padding: 30px;
        background-color: #fff;
        border-radius: 16px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
        font-family: Arial, sans-serif;
    }

    .register-container h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #e4095a;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    form p {
        margin-bottom: 15px;
    }

    label {
        display: block;
        margin-bottom: 5px;
        color: #333;
        font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        box-sizing: border-box;
    }

    input[type="submit"] {
        background-color: #e4095a;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-top: 10px;
    }

    input[type="submit"]:hover {
        background-color: #c1074c;
    }
</style>

<div class="register-container">
    <h2>{% translate "Регистрация" %}</h2>
    <form method="post" autocomplete="off">
        {% csrf_token %}
        {{ registrationform.as_p }}
        <input type="submit" value="{% translate 'Зарегестрироваться' %}">
    </form>
</div>
{% endblock %}
