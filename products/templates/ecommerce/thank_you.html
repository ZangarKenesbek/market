{% extends 'base.html' %}

{% block content %}
<style>
    .order-confirmation {
        max-width: 600px;
        margin: 60px auto;
        padding: 40px;
        background-color: #fff;
        border-radius: 16px;
        text-align: center;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
        font-family: Arial, sans-serif;
    }

    .order-confirmation h2 {
        color: #4CAF50;
        margin-bottom: 20px;
    }

    .order-confirmation p {
        font-size: 18px;
        color: #555;
        margin-bottom: 30px;
    }

    .btn-primary {
        padding: 12px 24px;
        background-color: #e4095a;
        color: white;
        text-decoration: none;
        font-weight: bold;
        border-radius: 8px;
        transition: background-color 0.3s ease;
        display: inline-block;
    }

    .btn-primary:hover {
        background-color: #c1074c;
    }
</style>

<div class="order-confirmation">
    <h2>Спасибо за ваш заказ!</h2>
    <p>Мы обработаем его в ближайшее время.</p>
    <a href="{% url 'home' %}" class="btn-primary">Продолжить покупки</a>
</div>
{% endblock %}
