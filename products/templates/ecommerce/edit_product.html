{% extends "base.html" %}

{% block heading %}Редактировать товар{% endblock %}

{% block content %}

<style>
  .form-container {
    max-width: 600px;
    margin: 40px auto;
    padding: 30px;
    background-color: white;
    border-radius: 16px;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
  }

  .form-container h2 {
    text-align: center;
    margin-bottom: 25px;
    color: #e4095a;
  }

  .form-container label {
    display: block;
    margin-top: 15px;
    font-weight: 600;
    color: #333;
  }

  .form-container input,
  .form-container select,
  .form-container textarea {
    width: 100%;
    padding: 12px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 8px;
    background-color: #fafafa;
    transition: border-color 0.2s;
  }

  .form-container input:focus,
  .form-container select:focus,
  .form-container textarea:focus {
    border-color: #01f41d;
    outline: none;
  }

  .form-container button {
    margin-top: 25px;
    width: 100%;
    background-color: #01f41d;
    color: white;
    font-size: 16px;
    padding: 12px;
    border: none;
    border-radius: 25px;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .form-container button:hover {
    background-color: #01df1c;
  }

  .form-container .delete-btn {
    background-color: crimson;
    margin-top: 10px;
  }

  .form-container .delete-btn:hover {
    background-color: #a6002b;
  }
</style>

<div class="form-container">
  <h2>Редактировать продукт</h2>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" name="action" value="save">Сохранить</button>
  </form>

  <form method="post">
    {% csrf_token %}
    <input type="hidden" name="action" value="delete">
    <button type="submit" class="delete-btn">Удалить</button>
  </form>
</div>

{% endblock %}
