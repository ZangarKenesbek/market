{% extends 'base.html' %}
{% load static %}

{% block title %}
    <title>Успех!</title>
{% endblock %}

{% block content %}
<style>
    .success-message {
        max-width: 600px;
        margin: 60px auto;
        padding: 40px;
        background-color: #ffffff;
        border-radius: 16px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
        text-align: center;
        font-family: Arial, sans-serif;
    }

    .success-message h2 {
        color: #4CAF50;
        margin-bottom: 20px;
    }

    .success-message a {
        padding: 12px 24px;
        background-color: #e4095a;
        color: white;
        text-decoration: none;
        font-weight: bold;
        border-radius: 8px;
        transition: background-color 0.3s ease;
        display: inline-block;
    }

    .success-message a:hover {
        background-color: #c1074c;
    }
</style>

<div class="success-message">
    <h2>Форма успешно отправлена!</h2>
    <a href="{% url 'home' %}">На главную</a>
</div>
{% endblock %}
